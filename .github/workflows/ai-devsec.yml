name: AI DevSec Scan (Diff)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read
  security-events: write

jobs:
  ai-devsec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Generate PR diff
        run: |
          git diff ${{ github.event.pull_request.base.sha }} > pr.diff

      - name: Run AI DevSec scan (outputs SARIF)
        run: |
          python backend/scripts/scan_diff_to_sarif.py pr.diff > ai-devsec.sarif.json

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ai-devsec.sarif.json
